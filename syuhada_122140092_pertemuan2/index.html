<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Personal Dashboard - Jadwal Kuliah</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
    <style>
        body {
            background-color: #f5f7fa;
            padding: 40px;
        }
        .card {
            border-radius: 12px;
            box-shadow: 0 3px 6px rgba(0,0,0,0.1);
        }
        .form-control, .btn {
            border-radius: 8px;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1 class="text-center mb-4">ðŸ“˜ Personal Dashboard - Jadwal Kuliah</h1>
        
        <div class="card p-4 mb-4">
            <h4>Tambah Jadwal</h4>
            <form id="scheduleForm">
                <div class="mb-3">
                    <label class="form-label">Mata Kuliah</label>
                    <input type="text" id="subject" class="form-control" placeholder="Masukkan nama mata kuliah">
                </div>
                <div class="mb-3">
                    <label class="form-label">Hari</label>
                    <input type="text" id="day" class="form-control" placeholder="Contoh: Senin">
                </div>
                <div class="mb-3">
                    <label class="form-label">Waktu</label>
                    <input type="time" id="time" class="form-control">
                </div>
                <div class="mb-3">
                    <label class="form-label">Nama Dosen</label>
                    <input type="text" id="lecturer" class="form-control" placeholder="Masukkan nama dosen">
                </div>
                <button type="submit" class="btn btn-primary w-100">Tambah Jadwal</button>
            </form>
        </div>

        <div class="card p-4">
            <h4 class="mb-3">Daftar Jadwal Kuliah</h4>
            <div id="scheduleList"></div>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
