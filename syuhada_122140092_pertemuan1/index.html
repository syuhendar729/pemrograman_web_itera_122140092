<!doctype html>
<html lang="id">
    <head>
        <meta charset="UTF-8" />
        <meta
            name="viewport"
            content="width=device-width, initial-scale=1.0"
        />
        <title>Aplikasi Manajemen Tugas Mahasiswa</title>
        <link
            rel="stylesheet"
            href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css"
        />
    </head>
    <body class="bg-light">
        <div class="container my-5">
            <h1 class="text-center mb-4">
                ğŸ“š Aplikasi Manajemen Tugas Mahasiswa
            </h1>

            <!-- Form Tambah Tugas -->
            <div class="card p-4 mb-4 shadow-sm">
                <h4>Tambah Tugas</h4>
                <form id="taskForm" class="row g-3">
                    <div class="col-md-4">
                        <label
                            for="taskName"
                            class="form-label"
                            >Nama Tugas</label
                        >
                        <input
                            type="text"
                            id="taskName"
                            class="form-control"
                            required
                        />
                    </div>
                    <div class="col-md-4">
                        <label
                            for="subject"
                            class="form-label"
                            >Mata Kuliah</label
                        >
                        <input
                            type="text"
                            id="subject"
                            class="form-control"
                            required
                        />
                    </div>
                    <div class="col-md-4">
                        <label
                            for="deadline"
                            class="form-label"
                            >Deadline</label
                        >
                        <input
                            type="date"
                            id="deadline"
                            class="form-control"
                            required
                        />
                    </div>
                    <div class="col-12">
                        <button
                            type="submit"
                            class="btn btn-primary"
                        >
                            Tambah Tugas
                        </button>
                    </div>
                </form>
                <small
                    id="errorMsg"
                    class="text-danger mt-2 d-none"
                ></small>
            </div>

            <!-- Filter dan Statistik -->
            <div
                class="d-flex justify-content-between mb-3"
            >
                <input
                    type="text"
                    id="searchInput"
                    class="form-control w-50"
                    placeholder="Cari tugas berdasarkan nama atau mata kuliah..."
                />
                <div>
                    <span class="fw-bold"
                        >Tugas Belum Selesai:
                    </span>
                    <span id="incompleteCount">0</span>
                </div>
            </div>

            <!-- Daftar Tugas -->
            <ul
                id="taskList"
                class="list-group shadow-sm"
            ></ul>
        </div>

        <script src="script.js"></script>
    </body>
</html>
